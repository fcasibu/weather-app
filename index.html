<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer></script>
    <title>Weather app</title>
  </head>
  <body>
    <header class="header bg-white padding-15">
      <div class="wrapper flex-row align-center justify-sb">
        <div class="header__logo">
          <p>Weather app</p>
        </div>
        <div class="header__temp">
          <label for="temp-conversion"></label>
          <input type="checkbox" name="" id="temp-conversion" checked/>
        </div>
      </div>
    </header>
    <main class="main grid-flow padding-35">
      <div class="content flex-row padding-35 b-radius-3 bg-white">
        <div class="content__header flex-row justify-sb align-start">
          <div class="left-content">
            <h1 class="weather-condition"></h1>
            <p class="location"></p>
            <div class="date-time">
              <p class="date"></p>
              <p class="time"></p>
            </div>
          </div>
          <div class="right-content">
            <div class="container flex-row align-center">
              <h2 class="temperature text-large"></h2>
              <img src="" alt="" class="current-condition-img" />
            </div>
          </div>
        </div>
        <div class="content__footer flex-row justify-sb align-end">
          <div class="left-content">
            <form>
              <label for="location-search"></label>
              <input type="text" name="Location Name" id="location-search" />
              <button type="submit" class="find-location">Go</button>
            </form>
          </div>
          <div class="right-content text-align-center">
            <div class="weather-info flex-row">
              <div class="item">
                <h3 class="item-condition"></h3>
                <p class="item-name">Feels like</p>
              </div>
              <div class="item">
                <h3 class="item-condition"></h3>
                <p class="item-name">Humidity</p>
              </div>
              <div class="item">
                <h3 class="item-condition"></h3>
                <p class="item-name">Chance of Rain</p>
              </div>
              <div class="item">
                <h3 class="item-condition"></h3>
                <p class="item-name">Wind Speed</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="forecast grid-flow">
        <div class="forecast__buttons flex-row justify-center">
          <button class="daily">Daily</button>
        </div>

        <div class="forecast__daily flex-row b-radius-3 bg-white padding-15">
          <div class="forecast-item text-align-center">
            <div class="daily-date">Wed</div>
            <img class="logo"></img>
            <div class="daily-temp">
              <span class="min-temp"></span> | <span class="max-temp"></span>
            </div>
          </div>
          <div class="forecast-item text-align-center">
            <div class="daily-date">Wed</div>
            <img class="logo"></img>
            <div class="daily-temp">
              <span class="min-temp"></span> | <span class="max-temp"></span>
            </div>
          </div>
          <div class="forecast-item text-align-center">
            <div class="daily-date">Wed</div>
            <img class="logo"></img>
            <div class="daily-temp">
              <span class="min-temp"></span> | <span class="max-temp"></span>
            </div>
          </div>
          <div class="forecast-item text-align-center">
            <div class="daily-date">Wed</div>
            <img class="logo"></img>
            <div class="daily-temp">
              <span class="min-temp"></span> | <span class="max-temp"></span>
            </div>
          </div>
          <div class="forecast-item text-align-center">
            <div class="daily-date">Wed</div>
            <img class="logo"></img>
            <div class="daily-temp">
              <span class="min-temp"></span> | <span class="max-temp"></span>
            </div>
          </div>
          <div class="forecast-item text-align-center">
            <div class="daily-date">Wed</div>
            <img class="logo"></img>
            <div class="daily-temp">
              <span class="min-temp"></span> | <span class="max-temp"></span>
            </div>
          </div>
          <div class="forecast-item text-align-center">
            <div class="daily-date">Wed</div>
            <img class="logo"></img>
            <div class="daily-temp">
              <span class="min-temp"></span> | <span class="max-temp"></span>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
